<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="./logos/favicon.png">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="container">
        <form action="" class="data_information">
            <h1>Contact Us</h1>

            <div class="input">
            <input class="info" type="text" required>
            <label class="holder">
                <span class="content">Name</span>
            </label>
            </div>

            <div class="input">
            <input class="info" type="email" required>
            <label  class="holder">
                <span class="content">Email</span>
            </label>
            </div>

            <div>
            <textarea name="Message" id="message" cols="30" rows="5">Subject</textarea>
            </div>

            <div class="button_container">
            <button class="send" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
